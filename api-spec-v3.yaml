      required:
        - id
        - type
        - message
        - created
      properties:
        id:
          type: integer
          example: 100
          readOnly: true
          description: 'ID of the notification. Automatically generated and assigned by the server.'
        type:
          type: string
          readOnly: true
          description: 'The type of the notification'
          enum:
